<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MaskDetection</title>
  <!-- Подключаем Bootstrap (CDN) -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
</head>
<body>

  <!-- Навигационная панель (Navbar) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Бренд-ссылка, указывает на home_page -->
      <a class="navbar-brand" href="{{ url_for('home_page') }}">
        MaskDetection
      </a>

      <button class="navbar-toggler" 
              type="button" 
              data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" 
              aria-controls="navbarNav" 
              aria-expanded="false" 
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Ссылки -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- Точки интереса -->
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home_page') }}">
              Главная
            </a>
          </li>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- Точки интереса -->
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('points_page') }}">
              Точки интереса
            </a>
          </li>

          <!-- Гомография -->
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('homography_page') }}">
              Гомография
            </a>
          </li>

          <!-- Настройки -->
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('config_page') }}">
              Настройки
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Основная область контента -->
  <div class="container my-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap JS (CDN) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>

</body>
</html>
